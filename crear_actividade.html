    <h1>Crear actividade</h1>

    <section class="container__sup">
      <p id="mensaje_error">*Campos obrigatorios sen cubrir</p>
      <section class="flexbox">
        <div class="elemento_formulario">
          <p>Distancia*</p>
          <input type="text" id="distancia" class="campo_obligatorio">
        </div>
        <div class="elemento_formulario">
          <p>Duración*</p>
          <input type="text" id="duracion" class="campo_obligatorio">
        </div>
        <div class="elemento_formulario">
          <p>Deporte*</p>
          <input type="text" id="deporte" class="campo_obligatorio">
        </div>
        <div class="elemento_formulario">
          <p>Material</p>
          <input type="text" id="material">
        </div>
        <div class="elemento_formulario">
          <p>Data*</p>
          <input type="text" id="data" class="campo_obligatorio">
        </div>
        <div class="elemento_formulario">
          <p>Hora*</p>
          <input type="text" id="hora" class="campo_obligatorio">
        </div>
        <div class="elemento_formulario">
          <p>Ubicación*</p>
          <input type="text" id="ubicacion" class="campo_obligatorio">
        </div>
      </section>

    </section>

    <section class="container__inf">
      <div class="elemento_formulario2">
        <p>Título*</p>
        <input type="text" class="campo_obligatorio">
      </div>
      <div class="elemento_formulario2">
        <p>Descripción</p>

    </section>
